name: Java CI with Maven - Test and packages
on:
  pull_request:
    branches:
      - main
jobs:
    Check:
      name: Check
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Action
          uses: actions/setup-java@v4
          with:
            distribution: 'corretto'
            java-version: '21'
        - name: Build and Test with Maven
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=$(echo ${{ github.repository }} | sed 's-/-_-') -Dsonar.login=$SONAR_TOKEN